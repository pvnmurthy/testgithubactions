name: Build and Publish Docker Images to JFrog

on: workflow_dispatch
      
env:
  DOCKER_IMAGE_NAME: myimage
  DOCKER_IMAGE_TAG: latest

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Set up Docker Buildx üêã
        uses: docker/setup-buildx-action@v1
        
      - name: Login to JFrog üê∏  
        uses: docker/login-action@v2
        with:
          registry: localhost:8081/artifactory
          username: ${{ secrets.JF_USER }}
          password: ${{ secrets.JF_PASSWORD }}

      - name: Build and push üê≥
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: localhost:8082/artifactory/testdocker/${{ env.DOCKER_IMAGE_NAME }}:${{ env.DOCKER_IMAGE_TAG }}
