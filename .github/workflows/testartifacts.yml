name: Build and Publish Docker Images to JFrog

on: workflow_dispatch
      
env:
  DOCKER_IMAGE_NAME: myimage
  DOCKER_IMAGE_TAG: latest

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Set up Docker Buildx üêã
        uses: docker/setup-buildx-action@v1
        
      - name: Login to JFrog Docker registry
        uses: jfrog/setup-jfrog-cli@v1
        with:
          jfrog-url: 'http://localhost:8081/'
          jfrog-username: ${{ secrets.JF_USER }}
          jfrog-password: ${{ secrets.JF_PASSWORD }}

      - name: Build and push üê≥
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: http://localhost:8081/example-repo-local/${{ env.DOCKER_IMAGE_NAME }}:${{ env.DOCKER_IMAGE_TAG }}
